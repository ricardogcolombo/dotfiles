# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

source "/usr/local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"
# UTF is great, let us use that

# Tmux should be pretty, we need 256 color for that
set-option -g default-terminal "screen-256color"
set -g default-terminal "screen-256color"

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
unbind C-b
unbind-key -n C-a
set -g prefix ^A
set -g prefix2 ^A
bind a send-prefix
# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
# set-option -g base-index 1
# setw -g pane-base-index 1

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left "#(~/.config/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.config/tmux-powerline/powerline.sh right)"
# set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
#Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l bash"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# tmux battery plugin
set-option -g status-bg default
set-option -g status-fg white
set-option -g message-attr none
set-option -g message-bg cyan 
set-option -g message-fg cyan 

set -g status-bg colour235
set-option -g status-left-length 100
set-option -g status-right-length 120

# Allow us to reload our Tmux configuration while
# using Tmux

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery-osx'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'


set -g @continuum-restore 'on'
# # clock
set-window-option -g clock-mode-style 24
set-option -g history-limit 10000 

